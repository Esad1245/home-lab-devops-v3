
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devops-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: devops.local
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: devops-api
            port:
              number: 3000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: devops-app
            port:
              number: 80