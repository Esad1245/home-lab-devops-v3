name: Build and Push Docker Images to ACR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry (ACR)
        run: |
          az acr login --name devopsacrxw8mdy

      - name: Build and Push API Image
        run: |
          docker build -t devopsacrxw8mdy.azurecr.io/devops-api:latest ./api
          docker push devopsacrxw8mdy.azurecr.io/devops-api:latest

      - name: Build and Push App Image
        run: |
          docker build -t devopsacrxw8mdy.azurecr.io/devops-app:latest ./app
          docker push devopsacrxw8mdy.azurecr.io/devops-app:latest
